application: perzohometest
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /user(.*)
  script: userhandler.app

- url: (.*)/
  static_files: static\1/index.html
  upload: static/index.html
  
- url: /
  static_dir: static
  
libraries:
- name: webapp2
  version: "2.5.1"