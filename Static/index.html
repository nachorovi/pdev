<body>
<header>
  <div class="container">
  <a id="logo"></a>
  </div>
</header>

<div class="container">
  
  <div id="content">
    <h1>Stay connected with the people you care about</h1>
    <h2>Introducing Perzo, the personal social network</h2>
    <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="510" height="300" poster="my_video_poster.png"
      data-setup="{}"><source src="my_video.mp4" type='video/mp4'><source src="my_video.webm" type='video/webm'>
    </video>
    <div id="signup" class="tabbable">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#signuptab" data-toggle="tab">Sign up</a></li>
        <li><a href="#logintab" data-toggle="tab">Login</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="signuptab">
          <form method="post" action="/signup">
          <input type="text" name="firstname" placeholder="First name Last name" class="login-input user-name">
          <input type="text" name="email" placeholder="Email" class="login-input user-email">
          <input type="text" name="mobile" placeholder="Phone number" class="login-input user-phone">
          <input type="text" name="password" placeholder="Password" class="login-input user-pass">
          <div class="clearfix">
          <button class="btn btn-primary login-btn" type="submit"> Sign up</button>
          </form>
          </div>
        </div>
        <div class="tab-pane" id="logintab">
          <input type="text" placeholder="Email" class="login-input user-email">
          <input type="text" placeholder="Password" class="login-input user-pass">
          <div class="clearfix">
          <button class="btn btn-primary login-btn" type="submit"> Sign in</button>
          </div>
          <h4>Or sign in with:</h4>
          <div id="facebooksignin"></div>
          <div id="twittersignin"></div>
          <div id="linkedinsignin"></div>
        </div>
      </div>
    </div>
  </div>

</div>
